<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Health Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🩺❤️ Smart Health Companion</h1>
      <p>Your friendly AI-powered wellness assistant</p>
    </header>

    <main>
      <div id="chat-box"></div>

      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Describe your symptoms, mood, or habits..."
        />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceInput()">🎤 Voice</button>
      </div>
    </main>

    <footer>
      <p>🤖 This chatbot gives general health suggestions. Always consult a real doctor if symptoms persist.</p>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Project Scripts -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
